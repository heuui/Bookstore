<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
<title>Edit book</title>
</head>
<body>
<h1>Edit book</h1>
	<form th:object="${book}" th:action="@{../save}" action="#" method="post">
	
	<input type="hidden" class="form-control" th:field="*{id}"/>
	
	<div class="form-group" style="clear: both; display: block; height: 10px;"></div>
	<label for="author">Author</label>
	<input type="text" class="form-control" th:field="*{author}"/>
	
	<div class="form-group" style="clear: both; display: block; height: 10px;"></div>
	<label for="title">Title</label>
	<input type="text" class="form-control" th:field="*{title}"/>

	<div class="form-group" style="clear: both; display: block; height: 10px;"></div>
	<label for="isbn">ISBN</label>
	<input type="text" class="form-control" th:field="*{isbn}"/>

	<div class="form-group" style="clear: both; display: block; height: 10px;"></div>
	<label for="year">Year</label>
	<input type="text" class="form-control" th:field="*{year}"/>

	<div class="form-group" style="clear: both; display: block; height: 10px;"></div>
	<label for="price">Price</label>
	<input type="text" class="form-control" th:field="*{price}"/>
	
	<input type="submit" value="Save changes" class="btn btn-success"></input>
	</form>
	<a href="/booklist" class="btn btn-secondary">Cancel</a>   

</body>
</html>
