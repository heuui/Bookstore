<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
<title>Edit book</title>
</head>
<body>
<h1>Edit book</h1>
	<form th:object="${book}" th:action="@{save}" action="#" method="post">
	
	<label for="id"></label>
	<input type="hidden" id="id" th:field="*{id}"/>
	<div style="clear: both; display: block; height: 10px;"></div>
	
	<label for="author">Author</label>
	<input type="text" id="author" th:field="*{author}"/>
	<div style="clear: both; display: block; height: 10px;"></div>
	
	<label for="title">Title</label>
	<input type="text" id="title" th:field="*{title}"/>
	<div style="clear: both; display: block; height: 10px;"></div>
	
	<label for="isbn">ISBN</label>
	<input type="text" id="isbn" th:field="*{isbn}"/>
	<div style="clear: both; display: block; height: 10px;"></div>
	
	<label for="year">Year</label>
	<input type="text" id="year" th:field="*{year}"/>
	<div style="clear: both; display: block; height: 10px;"></div>
	
	<label for="price">Price</label>
	<input type="text" id="price" th:field="*{price}"/>
	<div style="clear: both; display: block; height: 10px;"></div>
	
	<input type="submit" value="Save changes" class="btn btn-success"></input>
	</form>
	<a href="/booklist" class="btn btn-secondary">Cancel</a>   

</body>
</html>
