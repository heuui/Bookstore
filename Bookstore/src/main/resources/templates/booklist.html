<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Book list</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
</head>
<body>

<h1>Books</h1>
<table class="table table-striped">
	<tr>
	<th>Author</th>
	<th>Title</th>
	<th>ISBN</th>
	<th>Year</th>
	<th>Price</th>
	<th>Category</th>
	</tr>
	<tr th:each = "book : ${books}">
		<td th:text="${book.author}"></td>
		<td th:text="${book.title}"></td>
		<td th:text="${book.isbn}"></td>
		<td th:text="${book.year}"></td>
		<td th:text="${book.price}"></td>
		<td th:text="${book.category.name}"></td>
		<td><a th:href="@{/editbook/{id}(id=${book.id})}" class="btn btn-secondary">Edit</a></td>
		<td><a th:href="@{/deletebook/{id}(id=${book.id})}" class="btn btn-danger">Delete</a></td>
	</tr>
</table>
	<a href="/addbook">Add new book</a><br/> 
	<a href="/categorylist">Book categories</a>    	

</body>
</html>
